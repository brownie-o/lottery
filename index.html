<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天天吃雞</title>
  <style>
    body {
      background: #7BA6DE;
      color: white;
      font-size: 2rem;
      position: relative;
      height: 100%;
    }

    h2 {
      text-align: center;
      font-size: 100%;
    }

    button {
      color: #7BA6DE;
      font-size: 100%;
      font-family: 'Times New Roman', Times, serif;
      border: none;
      box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.5);
      padding: 5px 15px;
      display: block;
      position: relative;
      margin: auto;
      background-color: rgb(219, 219, 219);
    }

    button:hover {
      color: #8abaf9;
      background-color: white;
      box-shadow: 5px 5px 8px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .btn{
      font-size: 16px;
      color: #8abaf9;
      font-family: 'Times New Roman', Times, serif;
      border: none;
      box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.5);
      padding: 5px 15px;
      display: inline;
      position: relative;
      margin: auto;
      background-color: rgb(219, 219, 219);
    }

    .btn:hover{
      box-shadow: 5px 5px 8px rgba(255, 255, 255, 0.5);
      background-color: white;
    }

    a {
      text-decoration: none;
    }

    p {
      display: inline-block;
      position: relative;
      font-size: 100%;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <h2>This is your lucky number: </h2>
  <button onclick="showLottery()">Roll</button>
  <br>
  <p id="demo"></p>
  <br>
  <p><a class="btn" href="https://www.taiwanlottery.com/today_last_number">latest winning number</a></p>

  <script>
    const random = (min, max) => {
      return Math.round(Math.random() * (max - min)) + min
    }

    const showLottery = () => {
      let lotteryA = []
      for (let i = 0; i < 6; i++) {
        const number = random(1, 38)
        if (lotteryA.includes(number)){
          i--
        } else {
          lotteryA.push(number)
        }
      }

      const lotteryB = random(1, 8)

      document.getElementById("demo").innerHTML = `${lotteryA.join(', ')}, ${lotteryB}`
    }
  </script>
</body>

</html>
